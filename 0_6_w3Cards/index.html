<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>How to Create a Card, Slideshow, and Show/Hide HTML Elements</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
</style>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<body>

<div class="w3-card" style="width:200px">
  <img src="resources/images/img_avatar.png" style="width:100%">
  <div class="w3-container w3-center">
    <p class="w3-xlarge">John Doe</p>
    <p>Engineer</p>
  </div>
</div>
<p>
    <button onclick="w3.hide('#London')">Hide London</button>
    <button onclick="w3.show('#London')">Show London</button>
</p>

<div id="London" class="w3-container w3-red">
    <h2>London</h2>
    <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="w3-container w3-green">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
</div>

<div id="Tokyo" class="w3-container w3-blue">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
</div>

<img class="nature" src="resources/images/img_snowtops.jpg" width="100%">
<img class="nature" src="resources/images/img_mountains.jpg" width="100%">
<img class="nature" src="resources/images/img_nature.jpg" width="100%">

<script>
w3.slideshow(".nature", 3000);
</script>

</body>
</html>
