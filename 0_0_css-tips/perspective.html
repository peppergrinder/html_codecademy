<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
    <style>
        .frame {
            width: 400px;
            height: 400px;
            border: 3px solid rebeccapurple;
            perspective: 400px;
        }
        .shape {
            width: 400px;
            height: 400px;
            background-color: lightgreen;
            transition: all 3s ease;
            
        }
        .shape:hover {
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="shape"></div>
    </div>
    
</body>
</html>
