<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .frame {
            width: 300px;
            height: 300px;
            border: 3px solid rebeccapurple;
            perspective: 300px;
        }
        .shape {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            transition: all 3s ease;
            
        }
        .shape:hover {
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>

    <!-- Navbar (Sits on top) -->
    <div class="w3-top w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button"><b>css examples</b></a>

        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="clip-path.html" class="w3-bar-item w3-button">Clip Path</a>
            <a href="perspective.html" class="w3-bar-item w3-button">Perspective</a>
            <a href="filters.html" class="w3-bar-item w3-button">Filters</a>
        </div>

    </div>
    
    <div class="w3-content w3-padding-64">
        <div class="frame">
            <div class="shape"></div>
        </div>
    </div>
    
</body>
</html>
