<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Distance Converter</title>
    <link rel="stylesheet" href="../1_0_TemperatureConv/resources/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Distance Converter</h1>
            <span class="Road-icon"><i class="fa-solid fa-road"></i></span>
        </div>
        <div id="kilometer">
            <input type="number" name="" placeholder="Kilometer">
            <span class="icon">km</span>
        </div>
        <div id="miles">
            <input type="number" name="" placeholder="Miles">
            <span class="icon">Mi.</span>
        </div>
        <div id="feet">
            <input type="number" name="" placeholder="Feet">
            <span class="icon">ft.</span>
        </div>
        <div class="button">
            <button>Clear all</button>
        </div>
    </div>

    <script src="resources/js/distance.js"></script>
</body>
</html>
